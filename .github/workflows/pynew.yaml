name: Update versi_python

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update_version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Get latest release version of python-telegram-bot
        id: get_release
        run: |
          latest_version=$(curl -s https://api.github.com/repos/python-telegram-bot/python-telegram-bot/releases/latest | jq -r '.tag_name')
          echo "Latest version is $latest_version"
          echo "::set-output name=version::$latest_version"

      - name: Update versi file
        run: |
          # Replace the versi_python line with the latest version
          sed -i "s/^versi_python=.*/versi_python=${{ steps.get_release.outputs.version }}/" versi

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add versi
          git commit -m "Update versi_python to ${{ steps.get_release.outputs.version }}"
          git push
